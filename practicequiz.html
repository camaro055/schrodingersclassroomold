<!DOCTYPE html>
<html>
    <head>
        <title>Quiz</title>
    </head>
    <body>
        <form name="example">
            Q1: What is the answer to part (a):<br>
            <input type="radio" name="q1" value="a">A = sqrt(2)</br>
            <input type="radio" name="q1" value="b">A = 2</br>
            <input type="radio" name="q1" value="c">A = 1</br>
            <input type="radio" name="q1" value="d">A = 1/2</br>
            <br>
            Q2: What is the answer to part (b):<br>
            <input type="radio" name="q2" value="a">P(a,b) = 1</br>
            <input type="radio" name="q2" value="b">P(a,b) = 3/4</br>
            <input type="radio" name="q2" value="c">P(a,b) = 1/4</br>
            <input type="radio" name="q2" value="d">P(a,b) = 1/2</br>
            <br>
            <input type="button" value="submit" onclick="check()"> 
        </form>
        <script>
            function check(){
                var q1=document.example.q1.value;
                var q2=document.example.q2.value;
                var count=0;
                if(q1="a"){
                        count++;
                }
                if(q2="c"){
                        count++;       
                }
                alert("your score is: "+count);
            }
        </script>
    </body>
</html>
